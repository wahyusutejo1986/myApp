<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Family - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .family-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #667eea;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #764ba2;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #f093fb;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="min-h-screen family-gradient flex items-center justify-center p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Auth Container -->
    <div class="auth-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10 slide-in">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 rounded-full p-4 w-20 h-20 mx-auto mb-4 shadow-lg">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Lucky Family</h1>
            <p class="text-gray-600">Keep your family organized and happy</p>
        </div>

        <!-- Auth Forms Container -->
        <div id="authContainer">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required
                               class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                               placeholder="Enter your password">
                        <button type="button" id="toggleLoginPassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <button type="button" id="forgotPasswordBtn" class="text-sm text-purple-600 hover:text-purple-800 transition-colors">
                        Forgot password?
                    </button>
                </div>

                <button type="submit" id="loginBtn" 
                        class="btn-hover w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-6 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Sign In</span>
                    <svg id="loginSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <div class="text-center">
                    <span class="text-gray-600">Don't have an account? </span>
                    <button type="button" id="showSignupBtn" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
                        Sign up
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6 hidden">
                <div>
                    <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="signupName" required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="signupEmail" required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signupPassword" required
                               class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                               placeholder="Create a password">
                        <button type="button" id="toggleSignupPassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div class="flex items-center space-x-2 text-xs">
                            <div id="lengthCheck" class="flex items-center text-gray-400">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                8+ characters
                            </div>
                            <div id="uppercaseCheck" class="flex items-center text-gray-400">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                Uppercase
                            </div>
                            <div id="numberCheck" class="flex items-center text-gray-400">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                Number
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="familyName" class="block text-sm font-medium text-gray-700 mb-2">Family Name</label>
                    <input type="text" id="familyName" required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                           placeholder="e.g., The Smith Family">
                </div>

                <button type="submit" id="signupBtn" 
                        class="btn-hover w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-6 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="signupBtnText">Create Account</span>
                    <svg id="signupSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <div class="text-center">
                    <span class="text-gray-600">Already have an account? </span>
                    <button type="button" id="showLoginBtn" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6 hidden">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Reset Password</h2>
                    <p class="text-gray-600 text-sm">Enter your email to receive a reset link</p>
                </div>

                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="resetEmail" required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                           placeholder="Enter your email">
                </div>

                <button type="submit" id="resetBtn" 
                        class="btn-hover w-full bg-gradient-to-r from-orange-600 to-red-600 text-white py-3 px-6 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="resetBtnText">Send Reset Link</span>
                    <svg id="resetSpinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <div class="text-center">
                    <button type="button" id="backToLoginBtn" class="text-purple-600 hover:text-purple-800 font-medium transition-colors">
                        ← Back to login
                    </button>
                </div>
            </form>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="messageContent" class="p-4 rounded-lg text-sm font-medium"></div>
        </div>

        <!-- Social Login Options -->
        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button id="googleSignIn" class="btn-hover w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-200">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="ml-2">Google</span>
                </button>

                <button id="githubSignIn" class="btn-hover w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all duration-200">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="ml-2">GitHub</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        // Replace with your actual Supabase URL and anon key
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageContainer = document.getElementById('messageContainer');
        const messageContent = document.getElementById('messageContent');

        // Form switching
        document.getElementById('showSignupBtn').addEventListener('click', () => switchForm('signup'));
        document.getElementById('showLoginBtn').addEventListener('click', () => switchForm('login'));
        document.getElementById('forgotPasswordBtn').addEventListener('click', () => switchForm('forgot'));
        document.getElementById('backToLoginBtn').addEventListener('click', () => switchForm('login'));

        // Password visibility toggles
        document.getElementById('toggleLoginPassword').addEventListener('click', () => togglePassword('loginPassword'));
        document.getElementById('toggleSignupPassword').addEventListener('click', () => togglePassword('signupPassword'));

        // Password strength checker
        document.getElementById('signupPassword').addEventListener('input', checkPasswordStrength);

        // Social login buttons
        document.getElementById('googleSignIn').addEventListener('click', () => signInWithProvider('google'));
        document.getElementById('githubSignIn').addEventListener('click', () => signInWithProvider('github'));

        // Form submissions
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);
        forgotPasswordForm.addEventListener('submit', handleForgotPassword);

        // Check if user is already logged in
        checkAuthState();

        function switchForm(formType) {
            const forms = [loginForm, signupForm, forgotPasswordForm];
            forms.forEach(form => form.classList.add('hidden'));
            
            hideMessage();
            
            switch(formType) {
                case 'login':
                    loginForm.classList.remove('hidden');
                    break;
                case 'signup':
                    signupForm.classList.remove('hidden');
                    break;
                case 'forgot':
                    forgotPasswordForm.classList.remove('hidden');
                    break;
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signupPassword').value;
            const lengthCheck = document.getElementById('lengthCheck');
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            const numberCheck = document.getElementById('numberCheck');

            // Length check
            if (password.length >= 8) {
                lengthCheck.classList.remove('text-gray-400');
                lengthCheck.classList.add('text-green-500');
            } else {
                lengthCheck.classList.remove('text-green-500');
                lengthCheck.classList.add('text-gray-400');
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                uppercaseCheck.classList.remove('text-gray-400');
                uppercaseCheck.classList.add('text-green-500');
            } else {
                uppercaseCheck.classList.remove('text-green-500');
                uppercaseCheck.classList.add('text-gray-400');
            }

            // Number check
            if (/\d/.test(password)) {
                numberCheck.classList.remove('text-gray-400');
                numberCheck.classList.add('text-green-500');
            } else {
                numberCheck.classList.remove('text-green-500');
                numberCheck.classList.add('text-gray-400');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            setLoading('login', true);
            hideMessage();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect to main app
                }, 1500);

            } catch (error) {
                showMessage(error.message, 'error');
                document.getElementById('loginForm').classList.add('error-shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('error-shake');
                }, 500);
            } finally {
                setLoading('login', false);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const familyName = document.getElementById('familyName').value;
            
            setLoading('signup', true);
            hideMessage();

            try {
                // Sign up the user
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            family_name: familyName
                        }
                    }
                });

                if (error) throw error;

                if (data.user && !data.user.email_confirmed_at) {
                    showMessage('Please check your email and click the confirmation link to complete registration.', 'info');
                } else {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }

            } catch (error) {
                showMessage(error.message, 'error');
                document.getElementById('signupForm').classList.add('error-shake');
                setTimeout(() => {
                    document.getElementById('signupForm').classList.remove('error-shake');
                }, 500);
            } finally {
                setLoading('signup', false);
            }
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            setLoading('reset', true);
            hideMessage();

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) throw error;

                showMessage('Password reset link sent to your email!', 'success');
                setTimeout(() => {
                    switchForm('login');
                }, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading('reset', false);
            }
        }

        async function signInWithProvider(provider) {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: `${window.location.origin}/index.html`
                    }
                });

                if (error) throw error;

            } catch (error) {
                showMessage(`Error signing in with ${provider}: ${error.message}`, 'error');
            }
        }

        async function checkAuthState() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                // User is already logged in, redirect to main app
                window.location.href = 'index.html';
            }
        }

        function setLoading(formType, isLoading) {
            const btn = document.getElementById(`${formType}Btn`);
            const btnText = document.getElementById(`${formType}BtnText`);
            const spinner = document.getElementById(`${formType}Spinner`);
            
            btn.disabled = isLoading;
            
            if (isLoading) {
                btnText.textContent = 'Please wait...';
                spinner.classList.remove('hidden');
            } else {
                spinner.classList.add('hidden');
                switch(formType) {
                    case 'login':
                        btnText.textContent = 'Sign In';
                        break;
                    case 'signup':
                        btnText.textContent = 'Create Account';
                        break;
                    case 'reset':
                        btnText.textContent = 'Send Reset Link';
                        break;
                }
            }
        }

            switch(type) {

                case 'info':
                    messageContent.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
                    break;
            }
        }

        function hideMessage() {
            messageContainer.classList.add('hidden');

        supabase.auth.onAuthStateChange((event, session) => {
